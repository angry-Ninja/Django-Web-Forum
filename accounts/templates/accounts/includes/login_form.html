{% load widget_tweaks %}
  <div class="container mx-auto">
    <br><br>
      <div class="col-md-7 mx-auto">
      <div class="card-body mx-auto text-light bg-dark">
        <h3 class="card-title">Login</h3>
        {% for field in form %}
            <div class="form-group">
             {{ field.label_tag }}
            <div class="input-group input-group-lg">
                {{field}}
            </div>

           {% if field.help_text %}
           <small class="form-text text-muted">
               {{ field.help_text|safe }}  <!-- new code here -->
           </small>
          {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Login</button>
        <br>
        <br>
        <div class= "text-danger">
        <a class="btn btn-outline-danger" href="{% url 'password_reset' %}" role="button">Forgot Password ?</a>
        </div>
        <div class="card-footer text-warning">
          New to Shubham's Forum?  <a class="btn btn-outline-warning" href="{% url 'signup' %}" role="button">Signup</a>
        </div>
      </div>
    </div>
  
</div>
